_reference_jdk: &reference_jdk
  'JDK="adopt@1.8"'
_reference_os: &reference_os
  'linux'

language: bash

git:
  depth: false
  autocrlf: input

os:
  - osx
  - windows
  - *reference_os
addons:
  apt:
    packages:
      - graphviz

stages:
  - check
  - test
  - name: deploy
    if: type != pull_request AND repo = DanySK/java-quadtree

env:
  global:
    - TERM=dumb
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
  matrix:
    - *reference_jdk
    - JDK="adopt-openj9@1.8"
    - JDK="adopt@1.11"
    - JDK="adopt-openj9@1.11"
    - JDK="adopt@"
    - JDK="adopt-openj9@"

jobs:
  exclude:
    - os: *reference_os
      env: *reference_jdk
      stage: test
  include:
    - stage: check
      name: "Deep check on reference OS and JDK"
      os: *reference_os
      env:
        - *reference_jdk
    - stage: deploy
      name: "Reports and deployment"
      os: *reference_os
      env:
        - PUBLISH="true"
        # Signing
        - secure: ""
        # Central
        - secure: ""
        - secure: ""
        - *reference_jdk
      install:
        - openssl aes-256-cbc -K $encrypted_ff8e67061518_key -iv $encrypted_ff8e67061518_iv -in secrets.asc.enc -out secrets.asc -d
        - export ORG_GRADLE_PROJECT_signingKey=$(cat secrets.asc)
        - rm secrets.asc
      script:
        - travis_retry ./gradlew publishAll

before_install:
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk

script:
  - travis_retry ./gradlew check

before_cache:
  - $GRAVIS/clean-gradle-cache

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
